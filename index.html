  <div class="container p-5 m-5">
    <h1 class="mb-4">Games</h1>
    <!-- Search bar -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search for games">
      <div class="input-group-append">
        <button class="btn btn-primary" id="searchButton" onclick="searchGames()">Search</button>

    </div>
    <div class="row" id="gameCards">
    </div>

      <button id="loadMore" class="btn btn-primary" onclick="loadMoreGames()">Load More</button>
    </div>

  <div class="container p-5 m-5 shadow">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>slug</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody id="tableArea">
      </tbody>
    </table>
  </div>

  <script>
    const apiKey = '451a1e3a4cb34b5685eb1b28236a385d'; 

    const gameApiUrl = `https://api.rawg.io/api/games?key=${apiKey}`;
    const genreApiUrl = `https://api.rawg.io/api/genres?key=${apiKey}`;

    const gameCards = document.getElementById("gameCards");
    let nextPageUrl = null; // Store the URL of the next page

    const requestOptions = {
      method: 'GET',
      redirect: 'follow'
    };

    function fetchGames(url) {
      fetch(url, requestOptions)
        .then(response => response.json())
        .then(data => {
          nextPageUrl = data.next; // Store the URL of the next page
          data.results.forEach(game => {
            const card = document.createElement("div");
            card.classList.add("col-lg-4", "col-md-6", "mb-4");
            card.innerHTML = `
              <div class="card">
                <img src="${game.background_image}" class="card-img-top" alt="${game.name}">
                <div class="card-body">
                  <h5 class="card-title">${game.name}</h5>
                  <p class="card-text">Rating: ${game.rating}</p>
                </div>
              </div>
            `;
            gameCards.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function loadMoreGames() {
      if (nextPageUrl) {
        fetchGames(nextPageUrl);
      } else {
        document.getElementById("loadMore").style.display = "none"; // Hide the "Load More" button if there are no more pages
      }
    }

    function searchGames() {
      const searchInput = document.getElementById("searchInput").value;
      // Perform a search based on the input (you would update the API request accordingly)
      // For example, you can append the search query to the API URL.
      const searchUrl = `https://api.rawg.io/api/games?key=${apiKey}&search=${searchInput}`;
      // Clear the existing game cards before displaying search results
      gameCards.innerHTML = '';
      fetchGames(searchUrl);
    }

    // Initial fetch of games
    fetchGames(`https://api.rawg.io/api/games?key=${apiKey}`);


    // Fetch and display genre information
    fetch(genreApiUrl, requestOptions)
      .then(response => response.json())
      .then(data => {
        const tableArea = document.getElementById("tableArea");
        data.results.forEach(genre => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${genre.id}</td>
            <td>${genre.name}</td>
            <td>${genre.slug}</td>
            <td><img src="${genre.image_background}" alt="Genre Image" style="max-width: 100px;"></td>
          `;
          tableArea.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
