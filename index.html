<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top p-3" style="background-color: #21082a;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: rgb(247, 91, 164); text-align: left;">Akira</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav d-flex gx-5">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#Home" style="color: #ffffff;">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#About" style="color: #ffffff;">About</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#Services" style="color: #ffffff;">Games</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#Contact" style="color: #ffffff;">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container p-5 m-5">
    <h1 class="mb-4">Games</h1>
    <div class="row" id="gameCards">
    </div>
  </div>

  <div class="container p-5 m-5 shadow">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>slug</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody id="tableArea">
      </tbody>
    </table>
  </div>

  <script>
    const apiKey = '451a1e3a4cb34b5685eb1b28236a385d'; // Replace with your actual API key

    const gameApiUrl = `https://api.rawg.io/api/games?key=${apiKey}`;
    const genreApiUrl = `https://api.rawg.io/api/genres?key=${apiKey}`;

    const requestOptions = {
      method: 'GET',
      redirect: 'follow'
    };

    // Fetch and display games
    fetch(gameApiUrl, requestOptions)
      .then(response => response.json())
      .then(data => {
        const gameCards = document.getElementById("gameCards");
        data.results.forEach(game => {
          const card = document.createElement("div");
          card.classList.add("col-lg-4", "col-md-6", "mb-4");
          card.innerHTML = `
            <div class="card">
              <img src="${game.background_image}" class="card-img-top" alt="${game.name}">
              <div class="card-body">
                <h5 class="card-title">${game.name}</h5>
                <p class="card-text">Rating: ${game.rating}</p>
              </div>
            </div>
          `;
          gameCards.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });

    // Fetch and display genre information
    fetch(genreApiUrl, requestOptions)
      .then(response => response.json())
      .then(data => {
        const tableArea = document.getElementById("tableArea");
        data.results.forEach(genre => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${genre.id}</td>
            <td>${genre.name}</td>
            <td>${genre.slug}</td>
            <td><img src="${genre.image_background}" alt="Genre Image" style="max-width: 100px;"></td>
          `;
          tableArea.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>

  <footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">

  </footer>
</body>
</html>
